function speakWord(word) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(`${word.en}. ${word.tr}`);
    utterance.lang = 'tr-TR';
    utterance.rate = 0.8; // Yavaş okuma
    utterance.pitch = 1.2; // Tonlama
    speechSynthesis.speak(utterance);
  }
}

function showWord() {
  if (currentIndex >= words.length) {
    clearInterval(intervalId);
    wordDisplay.innerHTML = "Tüm kelimeler tamamlandı!";
    return;
  }

  const repeatCount = parseInt(repeatInput.value) || 1;
  const word = words[currentIndex];

  if (wordRepeatCounter < repeatCount) {
    wordDisplay.innerHTML = `<strong>İngilizce:</strong> ${word.en} <br> <strong>Türkçe:</strong> ${word.tr}`;
    speakWord(word);
    wordRepeatCounter++;
  } else {
    currentIndex++;
    wordRepeatCounter = 0;
    repetitions++;
  }

  counterDisplay.innerHTML = `Kelime: ${currentIndex + 1 > words.length ? words.length : currentIndex + 1} | Tur: ${repetitions} | Kelime Tekrarı: ${wordRepeatCounter}`;
}

startBtn.addEventListener('click', () => {
  currentIndex = 0;
  repetitions = 0;
  wordRepeatCounter = 0;
  clearInterval(intervalId);
  showWord();
  intervalId = setInterval(showWord, 4000); // Her 4 saniyede bir
});
